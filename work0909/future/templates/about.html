    <h4 style="margin-left:20px;">致未来的我</h4>
    <hr style="margin:10px 20px;"/>
    <p style="margin:0px 20px;">给未来的自己写封信，诉说自己此刻的心情，告诉他现在的你很努力，问问未来，你的梦想是否已经实现；收到来信，回忆那段日子，告诉那个过去的自己，他的梦想已然实现；翻开公共信箱，品味人们信中寄托的喜怒哀乐。</p>
